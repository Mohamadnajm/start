<div class="card">
    <p-table [value]="getJsonValue" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>price</th>
                <th>Cat√©gorie</th>
                <th>Code-barres</th>
                <th>Volume</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr [ngClass]="{'row-accessories': product.category === 'Accessories'}">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <!-- categ_id,barcode,volume -->
                <td>{{ product.standard_price }}</td>
                <td>{{ product.categ_id }}</td>
                <td>{{ product.barcode }}</td>
                <td>{{ product.volume }}</td>
                <td>
                    <div [ngClass]="{'outofstock': product.quantity === 0, 'lowstock': (product.quantity > 0 && product.quantity < 10),'instock': product.quantity > 10}">
                        {{product.quantity}}
                    </div>
                </td>
                <td><button (click)="updateArticles(product.id)">Update Articles</button></td>

            </tr>
        </ng-template>
    </p-table>
</div>
