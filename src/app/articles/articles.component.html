                <th>Volume</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-article>
            <tr [ngClass]="{'row-accessories': article.category === 'Accessories'}">
                <td>{{ article.id }}</td>
                <td>{{ article.name }}</td>
                <!-- categ_id,barcode,volume -->
                <td>{{ article.standard_price }}</td>
                <td>{{ article.categ_id }}</td>
                <td>{{ article.barcode }}</td>
                <td>{{ article.volume }}</td>
                <td>
                    <div [ngClass]="{'outofstock': article.quantity === 0, 'lowstock': (article.quantity > 0 && article.quantity < 10),'instock': article.quantity > 10}">
                        {{article.quantity}}
                    </div>
                </td>
                <td><button mat-raised-button color="red" (click)="updateArticles(article.id)">Update </button></td>
                <!-- <td><button mat-raised-button color="primary" (click)="addNewArticle()">Add</button></td> -->
